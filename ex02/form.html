<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <style>
        input {
            width: 10em;
        }
        input[type=radio] {
            width: auto;
        }
        input[type=button] {
            margin-left: 50%;
        }
    </style>
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
<form name="Contact form" action="popup.js">
    <table>
       <th>
           <h1>Contact form</h1>
       </th>
        <tr>
            <td>
                <label for="firstname">Firstname:</label>
            </td>
            <td>
                <input type="text" placeholder="Input your firstname" name="firstname" id="firstname" maxlength="15">
            </td>
        </tr>
        <tr>
            <td>      
                <label for="name">Name:</label>
            </td>
            <td>        
                <input type="text" placeholder="Input your name" name="name" id="name" maxlength="15">
            </td>
        </tr>
        <tr>
            <td>      
                <label for="age">Age:</label>
            </td>
            <td>        
                <input type="number" placeholder="Input your age" name="age" id="age" maxlength="15" min="16" max="120">
            </td>
        </tr>
        <tr>
            <td>      
                <label for="phone">Phone:</label>
            </td>
            <td>        
                <input type="tel" placeholder="Input your phone" name="phone" id="phone" maxlength="15">
            </td>
        </tr>
        <tr>
            <td>      
                <label for="email">Email:</label>
            </td>
            <td>        
                <input type="email" placeholder="Input your email" name="email" id="email" maxlength="15">
            </td>
        </tr>
        <tr>
            <td>      
                <label for="42student">Student at 42?</label>
            </td>
            <td>        
                <input type="checkbox" placeholder="Student at 42" name="42student" id="student">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Gender:</label>
            </td>
            <td>
                <table id="gender">
                    <tr>
                        <td>
                            <label for="gender_male">Male:</label>
                        </td>
                        <td>
                            <label for="gender_female">Female:</label>
                        </td>
                        <td>
                            <label for="gender_other">Other:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="gender" id="gender_male" value="male">
                        </td>
                        <td>
                            <input type="radio" name="gender" id="gender_female" value="female">
                        </td>
                        <td>
                            <input type="radio" name="gender" id="gender_other" value="other">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="displayFormContents();" value="Check form">
            </td>
        </tr>
    </table>
       
</form>
</body>
</html>
