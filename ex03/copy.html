<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li>
            <h2>Frontend</h2>
            <p style="width:80%" data-value="80">HTML5</p>
            <progress max="100" value="80" class="html5"></progress>
            <p style="width:60%" data-value="60">CSS3</p>
            <progress max="100" value="60" class="css3"></progress>
            <p style="width:50%" data-value="50">jQuery</p>
            <progress max="100" value="50" class="jquery"></progress>
        </li>
        <li>
            <h2>Backend</h2>
            <p style="width:75%" data-value="75">Python</p>
            <progress max="100" value="75" class="python"></progress>
            <p style="width:65%" data-value="65">PHP</p>
            <progress max="100" value="65" class="php"></progress>
            <p style="width:35%" data-value="35">Node.js</p>
            <progress max="100" value="35" class="node-js"></progress>
        </li>
    </ul>
</body>

</html>
